<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Entry Details</h1>
          <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Human</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${entry}">

                    <td th:text="${entry.id}">Id</td>
                    <td th:text="${entry.name}">Name</td>
                    <td th:text="${entry.email}">Email</td>
                    <td th:text="${entry.age}">Age</td>
                    <td th:text="${entry.address}">Address</td>
                    <td th:text="${entry.human}">Human</td>
            </tr>

                <!-- comes into play if entry is optional -->
                <tr th:unless="${entry}">
                    <td>Error: Entry not found</td>
                </tr>

            </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-primary">Back</a>

</div>
</body>
</html>
