<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Welcome to INTC-3283; Introduction to Data Management</h1>

            <p>Are you ready to make your first database entry?</p>
            <a th:href="@{/entries/new}" class="btn btn-primary">Create an Entry</a>
        </div>
    </div>


    <div class="row">
        <table class="table table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Human</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${entries}">
                <!-- Add more fields later -->
                <td th:text="${entry.getId()}">ID</td>
                <td th:text="${entry.getName()}">Name</td>
                <td th:text="${entry.getAge()}">Age</td>
                <td th:text="${entry.getAddress()}">Address</td>
                <td th:text="${entry.getHuman()}">Human</td>
            </tr>
            </tbody>
        </table>


    </div>

</div>


</body>
</html>
